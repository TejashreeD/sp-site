<div class="col-md-10 offset-md-1 text-center py-5">
    <h3 class="col-md-12 py-5">Create your card</h3>
    <form class="col-md-12 text-left">
        <div class="form-row">
            <div class="form-group py-3 col-md-12">
                <h5>1. Select the occassion</h5>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Select</option>
                    <option>Birthday</option>
                    <option>Anniversary</option>
                    <option>Thank you</option>
                    <option>Love you</option>
                    <option>Sorry</option>
                    <option>Other</option>
                </select>
            </div>
        </div>
        <div class="form-group py-3">
            <h5>2. Write message you want</h5>
            <textarea class="form-control" placeholder="Start here..." id="exampleFormControlTextarea1"
                rows="3"></textarea>
        </div>
        <div class="text-center col-md-12 py-5">
            <button type="submit" class="btn btn-lg btn-primary py-2 px-4" (click)="showCards()">Show my Cards</button>
        </div>
    </form>
    <oh-app-product-list *ngIf="showData"></oh-app-product-list>
</div>
