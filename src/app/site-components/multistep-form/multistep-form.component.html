<!-- MultiStep Form -->
<div class="container padding-top-10p padding-bottom-10p" id="multipart-form">
    <div class="row">
        <div class="col-md-12 box-shadow padding-top-2p padding-bottom-2p">
            <ul class="stepper stepper-horizontal">
            <!-- First Step -->
            <li class="completed">
                <a href="#!">
                    <span class="circle">1</span>
                    <span class="label">First step</span>
                </a>
            </li>

            <!-- Second Step -->
            <li class="active">
                <a href="#!">
                    <span class="circle">2</span>
                    <span class="label">Second step</span>
                </a>
            </li>

            <!-- Third Step -->
            <li class="warning">
                <a href="#!">
                    <span class="circle"><i class="fas fa-exclamation"></i></span>
                    <span class="label">Third step</span>
                </a>
            </li>

            </ul>
            <h2>Create your card</h2>

            <div id="first-block padding-top-2p" [ngClass]="showDiv === 'first'? ' d-block': ' d-none'">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%"></div>
                </div>
                <form>
                    <div class="form-group padding-top-2p">
                        <h4>1. Select the occassion</h4>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Select</option>
                            <option>Birthday</option>
                            <option>Anniversary</option>
                            <option>Thank you</option>
                            <option>Love you</option>
                            <option>Sorry</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" (click)="showNextDiv('second')">Next</button>
                </form>
            </div>
            <div style="display: none;" id="second-block" [ngClass]="showDiv === 'second'? ' d-block': ' d-none'">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
                </div>
                <form>
                    <div class="form-group padding-top-2p">
                        <h4>2. Write message you want</h4>
                        <textarea class="form-control" placeholder="Start here..." id="exampleFormControlTextarea1"
                            rows="3"></textarea>
                    </div>
                    <div class="padding-bottom-2p">
                        <button type="button" class="btn btn-secondary" (click)="showNextDiv('first')">Previous</button>
                        <a type="button" class="btn btn-primary ml-3" (click)="showCards()" href="#products">Explore
                            All</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- /.MultiStep Form -->
</div>
